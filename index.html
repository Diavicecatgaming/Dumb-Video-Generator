<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator (SDXL)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; margin: 0; padding: 20px; }
    h1 { color: #00ffea; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; border-radius: 8px; border: none; }
    button { background: #00ffea; color: #000; cursor: pointer; }
    button:hover { background: #00ccbb; }
    img { margin-top: 20px; max-width: 90%; border: 2px solid #00ffea; border-radius: 12px; }
    .loading { font-size: 18px; color: #ff0; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>AI Image Generator (SDXL)</h1>
  <input type="text" id="prompt" placeholder="Enter a prompt..." size="50">
  <button onclick="generateImage()">Generate</button>
  <div id="status"></div>
  <img id="result" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return alert("Enter a prompt first!");
      
      document.getElementById('status').innerText = "Generating...";
      document.getElementById('result').src = "";

      const response = await fetch(
        "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0",
        {
          method: "POST",
          headers: { "Authorization": "Bearer hf_FakeFreeKeyHere" },
          body: JSON.stringify({ inputs: prompt })
        }
      );

      if (!response.ok) {
        document.getElementById('status').innerText = "Error: " + response.statusText;
        return;
      }

      const blob = await response.blob();
      document.getElementById('result').src = URL.createObjectURL(blob);
      document.getElementById('status').innerText = "Done!";
    }
  </script>
</body>
</html>
